services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: snaildy-parent-db
      POSTGRES_USER: kevinleung
      POSTGRES_PASSWORD: Snaildy2025!D
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    # restart: unless-stopped
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    # command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
      - redis
    environment:
      DATABASE_NAME: snaildy-parent-db
      DATABASE_USER: kevinleung
      DATABASE_PASSWORD: Snaildy2025!D
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    entrypoint: ["/app/entrypoint.sh"]

